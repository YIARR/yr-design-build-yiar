<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;

    /* FONDO PREMIUM DIFUMINADO */
    background:
      linear-gradient(rgba(255,255,255,0.88), rgba(255,255,255,0.88)),
      url("logo-yr.png") no-repeat center center/cover;
  }

  .box {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(4px);
    padding: 35px;
    border-radius: 18px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.15);
    animation: fadein 0.6s ease;
  }

  .logo {
    width: 110px;
    margin-bottom: 15px;
  }

  h1 {
    color: #0057ff;
    margin-bottom: 10px;
    font-size: 28px;
  }

  p {
    color: #333;
    font-size: 16px;
    margin-top: 5px;
    margin-bottom: 15px;
    line-height: 1.5;
  }

  a.button {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 24px;
    background: #0057ff;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.2s;
  }

  a.button:hover {
    background: #003bbd;
  }

  @keyframes fadein {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<body>

  <div class="box">
    <h1>¡Gracias!</h1>
    <p>Tu mensaje ha sido enviado con éxito.</p>
    <p>Gracias por confiar en <strong>YR Design & Build</strong>.</p>
    <p>Nos contactaremos contigo.</p>
    <a href="https://yiarr.github.io/yr-design-build-yiar/">Volver al inicio</a>
  </div>

</body>
</html>
